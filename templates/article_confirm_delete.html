{% extends 'base_2.html' %}

{% block content %}
    <div class="text-center">
        <h2>Confirm Delete</h2>
        <p>Are you sure you want to delete {{ object }}?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'blog:article_detail' article.slug %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
